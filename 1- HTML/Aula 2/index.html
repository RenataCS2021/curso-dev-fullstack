<!DOCTYPE html>
<!--
    Tag de início, para saber que se trata de um arquivo html, utilizada apenas uma vez e é a primeira tag do programa, indica qual a versão está sendo utilizada
-->
<html>
    <!--
        Segunda tag  onde fica todo o conteúdo, tag pai de head e body.
    -->
    <head>
        <!--
            a tag head é a cabeça, configurações, tag filha de html e irmã de  body.
        -->
        <title>Heloo World!!!!!</title>
    </head>
    <body>
        <!--
            a tag body é o corpo o que fica amostra para o usuário tag filha de html e irmã de  head.
        -->
        <h1>Heloo World!!!!!</h1>
    </body>
</html>
